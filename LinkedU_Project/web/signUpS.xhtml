<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ignored</title>
    </h:head>
    
    <h:body style="padding-left: 100px">
        <ui:composition template="/templates/content.xhtml">

            <ui:define name="content"> 
                <h1>LinkedU Student sign up</h1>

                <h:form enctype="multipart/form-data">  
                    <h:panelGrid columns="2">
                        Name: <h:inputText value="#{studentBeanController.firstName}"></h:inputText><br />
                      
                        Email: <h:inputText value="#{studentBeanController.email}"></h:inputText><br />
                        Password<h:inputSecret value="#{studentBeanController.password}"></h:inputSecret><br />
                        High School  <h:inputText value="#{studentBeanController.highSchool}"></h:inputText><br />
                        City <h:inputText value="#{studentBeanController.city}"></h:inputText><br />
                          State  <h:inputText value="#{studentBeanController.state}"></h:inputText><br />
                        
                        GPA: <h:inputText value="#{studentBeanController.gpa}"></h:inputText><br />
                        ACT:  <h:inputText value="#{studentBeanController.act}"></h:inputText><br />
                        SAT:  <h:inputText value="#{studentBeanController.sat}"></h:inputText><br />
                        About:<h:inputTextarea value="#{studentBeanController.about}"></h:inputTextarea>
                       Activities:<h:inputTextarea value="#{studentBeanController.activities}"></h:inputTextarea>
                        Majors of Choice:<h:inputTextarea value="#{studentBeanController.majorsOfChoice}"></h:inputTextarea>
                        Universities of Choice: <h:inputTextarea value="#{studentBeanController.univOfChoice}"></h:inputTextarea>
                        Essay:<h:inputFile value="#{studentBeanController.essay}"> </h:inputFile>  <br />
                        <!-- upload pictures-->
                        Picture:<h:inputFile value="#{studentBeanController.image}"> </h:inputFile>  
                        <h:commandButton style=" color:#003366; height:40px;width: 160px" action="#{studentBeanController.upload()}" value="Save posting">   </h:commandButton><br /> <br /><br />
                        <h:commandButton style=" color:#003366; height:40px;width: 160px" action="#{studentBeanController.displayStudent()}" value="display posting"/>
                        <!--     <h:inputTextarea id="textArea"
                        rows="20" cols="60"
                       value="{studentBeanController.essayForPosting}" /> <br />-->
                        <!--   <h:commandButton style ="height: 30px; width: 160px;" action="{studentBeanController.displayStudent()}" value="Save and display posting">  
                         
                   </h:commandButton>-->
                    </h:panelGrid>
                </h:form>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
