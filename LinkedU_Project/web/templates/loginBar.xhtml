<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
				"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<body>
<div id="bar">
	<span class="logControls">
        <h:form>
            <table border="0" style="background-color: #D8D8D8">
                <tr>
                 <td width="100%" style="text-align: right"><div style='color: red'><h:outputText value="#{loginController.response}" id="updateStatus"/></div></td>    
                    
                <th>Email:</th>  <td><h:inputText id="email" value="#{loginController.userEmail}"></h:inputText></td>
            
                <th>Password:</th><td>  <h:inputSecret redisplay="false" id="passID" value="#{loginController.password}"></h:inputSecret></td>
           
                <td style="text-align: center"><h:commandButton id="submitID" value="Login" action="#{loginController.validateLogin()}"/></td>
                </tr>
            </table>
        </h:form>
        </span>
</div>
</body>
</html>
